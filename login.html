<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    
    <meta name="description" content="A cool thing made with Glitch">

    <title>Login</title>

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class = "title is-3">Grocery Manager</h1>
    </header>

    <main>
      <h2 class = "title is-5">Welcome</h2>


      <form>
        <label>
          Username
          <input name="username" type="text" maxlength="100" required placeholder="username">
        </label>
        <label>
          Password
          <input name = "password" type = "text" maxlength = "100" required placeholder = "password">
        </label>
        <button type="submit" id="submit-login" class = "button is-primary">Login</button>
      </form>

    </main>

  </body>
</html>
