<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">

    <!--Links the in-house js and css-->
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">

    <!--Links external scripts and styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@700&display=swap" rel="stylesheet">
  </head>
  <body style="background-color: rgb(234,236,239);">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand special-font" href="#">
        <img src="https://images.emojiterra.com/google/android-10/512px/1f389.png" width="30" height="30" class="d-inline-block align-top" alt="Party Popper">
        Party Guest List
      </a>
    </nav>
    <div>
      <div id="form-header" class="jumbotron">
        <h1 id="form-title" class="special-font">Please fill this form out</h1>
      </div>
      <div id="form-section" class="jumbotron">
        <form class="needs-validation" novalidate>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="fName">First name</label>
              <input type="text" class="form-control" id="fName" placeholder="John" required>
              <div class="valid-feedback">
                First name must be entered!
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="mName">Middle name</label>
              <input type="text" class="form-control" id="mName" placeholder="Quentin">
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="lName">Last name name</label>
              <input type="text" class="form-control" id="lName" placeholder="Smith" required>
              <div class="valid-feedback">
                Last name must be entered!
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
              <div class="invalid-feedback">
                A gender must be entered!
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="birthday">Birthday</label>
              <input class="form-control" type="date" id="birthday" required>
              <div class="invalid-feedback">
                The guest is below the age of 18; they may not enter!
              </div>
            </div>
          </div>
          <button id="addGuestButton" class="btn btn-primary" type="submit">Add Guest</button>
        </form>
      </div>
    </div>
    <div id="table-header" class="jumbotron">
      <h1 id="table-title" class="special-font">Guest List</h1>
    </div>
    <div id="table-section" class="jumbotron">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Birthday</th>
            <th scope="col">Able to Drink</th>
            <th scope="col">Delete</th>
            <th scope="col">Modify</th>
          </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
      </table>
    </div>
  </body>
</html>
