<!DOCTYPE html>
<html lang="en">
	<head>
		<title>User Manager</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<script src="./js/index.js" defer></script>
	</head>
	<body>
		<h1 class="title">User Manager</h1>
		<container class="container-xs">
			<row class="row justify-content-center">
				<column class="col-md-auto" id="new-user-form">
					<h3 class="header">New user</h3>
					<form action="">
						<form-row class="form-row">
							<form-group class="form-group col-sm-6">
								<label for="f-name">First name</label>
								<input type="text" class="form-control" id="f-name" placeholder="Your first name" required>
							</form-group>
							<form-group class="form-group col-sm-6">
								<label for="l-name">Last name</label>
								<input type="text" class="form-control" id="l-name" placeholder="Your last name" required>
							</form-group>
						</form-row>
						<form-row class="form-row">
							<form-group class="form-group col-sm-6">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email" placeholder="someone@example.com" required>
							</form-group>
							<form-group class="form-group col-sm-6">
								<label for="dob">Date of birth</label>
							<input type="date" class="form-control" id="dob" required>
							</form-group>
						</form-row>
						<row class="row justify-content-center">
							<button type="button" class="btn btn-primary" id="submit-button">Submit</button>
						</row>
					</form>
				</column>
				<column class="col-md-auto">
					<h3 class="header">User data</h3>
					<data-table id="data-container"></data-table>
				</column>
			</row>
			<row class="row justify-content-center">
				<button type="button" class="btn btn-dark" id="logout-button">Log Out</button>
			</row>
		</container>
	</body>
</html>
