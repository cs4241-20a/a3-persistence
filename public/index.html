<!doctype html>
<html lang="en">

<head>
  <title>Home • Food Tracker • CS4241 A3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/sakura.css">
</head>

<body>
  <div>
    <h2>Food Tracker</h2>
  </div>
  <div class="mid">
    <form action="">
      <h4>Enter food info:</h4>
      <input id="food" class="entry" type="text" placeholder="Food">
      <input id="calories" class="entry" type="number" placeholder="Calories">

      <select id="meal" class="entry">
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
        <option value="Snack">Snack</option>
      </select>

      <input id="time" class="entry" type="time" placeholder="Time">
      <button title="Submit" id="submit">Submit</button>
    </form>
  </div>

  <div>
    <table id="mealTable">
      <thead>
        <tr>
          <th>Time Eaten</th>
          <th>Food</th>
          <th>Calories</th>
          <th>Meal</th>
          <th>Delete?</th>
        </tr>
      </thead>
      <tbody id="mealBody">
      </tbody>
    </table>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
