<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no" />
    <link href="css/stylesheet.css" rel="stylesheet" />
    <title>CS4241 Assignment 3</title>
    <script src="js/scripts.js"></script>
</head>
<body>
   <div class="mainpage">
       <div class="header">
           <header>
               <h1>Rec Center Worksheet</h1>
           </header>
       </div>
       <div class="left">
           <section>
               <h2>Add Work Time</h2>
               <form id="mainform" class="mui-form">

                   <input type="text" id="studentName" placeholder="Student Name" />
                   <input type="text" id="studentID" placeholder="Student ID" />
                   <input type="text" id="studentClass" placeholder="Student Class (e.g. Freshmen = 1)" />
                   <p>Put a number between 1 and 4</p>
                   <input type="text" id="timeWorked" placeholder="Time Worked" />
                   <button id="submitButton" class="mui-btn mui-btn--raised mui-btn--primary">Submit</button>
               </form>
               <button id="logoutButton" class="mui-btn mui-btn--raised mui-btn--danger">LogOut</button>
           </section>
       </div>
       <div class="content">
           <aside>
               <h2 style="text-align: center;">Submitted Timesheet</h2>
               <table id="timesheet" class="mui-table mui-table--bordered">
                   <thread>
                       <th>Name</th>
                       <th>studentID</th>
                       <th>Class</th>
                       <th>Hours Worked</th>
                       <th>Payment</th>
                       <th>Edit/Delete</th>
                   </thread>
                   <tbody></tbody>
               </table>
           </aside>
       </div>
   </div>
</body>
</html>
