<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SimCar 2</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <section class="hero is-dark is-fullheight" id="copySIZE">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <header class="navbar">
          <p class="navbar-item has-text-white has-text-weight-bold is-size-3">
            simcar 2
          </p>
          <div class="navbar-end">
            <p
              id="welcome_user"
              class="navbar-item has-text-white has-text-weight-semibold is-hidden"
            >
              Welcome,&nbsp;<span id="welcome_user_text"></span>!
            </p>
            <div class="navbar-item">
              <div class="buttons">
                <a id="login_button" class="button is-link" href="/auth/github">
                  Login with GitHub&nbsp;<i class="fab fa-github"></i>
                </a>
                <a
                  id="logout_button"
                  class="button is-danger is-hidden"
                  href="/auth/logout"
                >
                  Logout&nbsp;<i class="fas fa-sign-out-alt"></i>
                </a>
              </div>
            </div>
          </div>
        </header>
      </div>
      <!-- Hero content: will be in the middle -->
      <div class="hero-body has-text-centered" id="noman">
        <div class="container" id="hide_on_load">
          <i class="fas is-size-1 fa-sync fa-spin"></i>
        </div>
      </div>
      <div class="cheat-time" id="threeJS" style="position: absolute"></div>
      <!-- Hero footer: will stick at the bottom -->
      <div class="hero-foot">
        <nav class="tabs is-boxed is-centered">
          <div class="container">
            <ul>
              <li class="is-active">
                <a
                  class="py-3 px-6 has-text-dark is-size-5"
                  onclick="scrollToTable()"
                >
                  Leaderboard
                  <span class="icon is-small mr-0">
                    <i class="fas fa-trophy"></i>
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>
    <div class="container py-4 px-4 has-background-white" id="userInput">
      <button class="button" onclick="submitLapTime()">Submit Lap</button>
      <table class="table is-fullwidth is-hoverable is-striped">
        <thead>
          <tr>
            <th>Place</th>
            <th>Username</th>
            <th>Laptime</th>
            <th>Date</th>
            <th>Modify</th>
          </tr>
        </thead>
        <tbody id="data_table"></tbody>
      </table>
      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">Special Thanks</label>
        </div>
        <div class="field-body">
          <a target="_blank" href="https://skfb.ly/6TzIR"
            >RC-14 Model by Dahie</a
          >
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label"></div>
        <div class="field-body">
          <a target="_blank" href="https://hdrihaven.com/hdri/?h=quattro_canti"
            >Quattro Canti from HDRIHaven</a
          >
        </div>
      </div>
    </div>
    <div id="result_modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <i class="fas fa-sync fa-spin" id="result_spin"></i>
          <p id="result_text"></p>
        </div>
      </div>
      <button
        onclick="document.getElementById('result_modal').classList.remove('is-active')"
        class="modal-close is-large"
        aria-label="close"
      ></button>
    </div>
    <script src="js/scripts.js"></script>
    <script src="js/leaderboard.js"></script>
    <script src="js/cannonHelper.js"></script>
    <script type="module" src="js/render.js"></script>
  </body>
</html>
