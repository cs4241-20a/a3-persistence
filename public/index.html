<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>MTG Custom Card Creator</title>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>MTG Custom Card Creator</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-6 text-center">
                    <h2>New User? Register below</h2><br>
                    <form action="">
                        <input type="email" class="signUpFields" placeholder="email address"><br><br>
                        <input type="text" class="signUpFields" placeholder="username"><br><br>
                        <input type="password" class="signUpFields" placeholder="password"><br><br>
                        <input type="password" class="signUpFields" placeholder="confirm password"><br><br>
                        Newsletter <input type="checkbox" class="signUpFields" checked><br><br>
                        <input type="submit" class="submit" value="Sign Up" id="signup"><br><br>
                    </form>
                    <button type="submit">Register using Github</button><br>
                </div>
                <div class="col-sm-6 text-center">
                    <h2>Returning user? Sign in below</h2><br>
                    <form action="">
                        <input type="text" class="loginFields" placeholder="username"><br><br>
                        <input type="password" class="loginFields" placeholder="password"><br><br>
                        <input type="submit" class="submit" value="Sign In" id="login"><br><br>
                        <button type="submit">Sign In using Github</button><br>
                    </form>
                    
                    <form>

                    </form>
                    
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
