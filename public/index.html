<!doctype html>
<html lang="en">

<head>
  <title>CS4241 Assignment 2</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/wingcss" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
  <section id="posts">
  </section>
  <section>
    <b>Leave comment</b>
    <form>
      <ul class="flex-outer">
        <li>
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Username">
        </li>
        <li>
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Title">
        </li>
        <li>
          <label for="message">Message</label>
          <textarea rows="5" id="message" placeholder="Message"></textarea>
        </li>

        <li>
          <p>Categories</p>
          <ul class="flex-inner">
            <li>
              <input type="checkbox" id="spoiler">
              <label for="spoiler">Spoiler</label>
            </li>
            <li>
              <input type="checkbox" id="bug">
              <label for="bug">Bug</label>
            </li>
            <li>
              <input type="checkbox" id="fluff">
              <label for="fluff">Fluff</label>
            </li>
          </ul>
        </li>
        <li>
          <button id="create-post">Submit</button>
        </li>
      </ul>
    </form>
  </section>
  <section>
    <b>Edit Comment</b>
    <form>
      <ul class="flex-outer">
        <li>
          <label for="edit-id">ID to modify</label>
          <input type="text" id="edit-id" placeholder="ID">
        </li>
        <li>
          <button id="load-post">Load Comment</button>
        </li>
        <li style="display:none;" id="hide-title">
          <label for="edit-title">Title</label>
          <input type="text" id="edit-title" placeholder="Title">
        </li>
        <li style="display:none;" id="hide-message">
          <label for="edit-message">Message</label>
          <textarea rows="5" id="edit-message" placeholder="Message"></textarea>
        </li>
        <li style="display:none;" id="hide-categories">
          <p>Categories</p>
          <ul class="flex-inner">
            <li>
              <input type="checkbox" id="edit-spoiler">
              <label for="edit-spoiler">Spoiler</label>
            </li>
            <li>
              <input type="checkbox" id="edit-bug">
              <label for="edit-bug">Bug</label>
            </li>
            <li>
              <input type="checkbox" id="edit-fluff">
              <label for="edit-fluff">Fluff</label>
            </li>
          </ul>
        <li style="display:none;" id="hide-button">
          <button id="edit-post">Submit Modification</button>
        </li>
        </li>
      </ul>

    </form>

  </section>
  <section>
    <b>Delete Comment</b>
    <form>
      <ul class="flex-outer">
        <form>
          <ul class="flex-outer">
            <li>
              <label for="delete-id">ID to delete</label>
              <input type="text" id="delete-id" placeholder="ID">
            </li>
            <li>
              <button id="delete-post">Delete Comment</button>
            </li>

          </ul>
        </form>
      </ul>
    </form>
  </section>
</body>

</html>
