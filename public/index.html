<!doctype html>
<html lang="en">
<head>
  <title>CS4241 Mingxi Liu</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href = "css/style.css">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!--   Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
</head>


<body>
  <div id="background"> </div>
  <!-- navbar -->
  <nav class="navbar fixed-top navbar-dark">
    <span class="navbar-brand mb-0 h1">CS4241 WEBWARE</span>
    <button class="btn btn-outline-light my-2 my-sm-0" type="logout" id="logout">Logout</button>
  </nav>

  <div class="hiddenForm">
    <div class="form-popup" id="modifyForm">
      <form action="#" class="form-container">
        <h1>Modify your data</h1>
        <div class="form-group">
          <label for="name"><b>Name</b></label>
          <input type="text" class="form-control" id="mName" placeholder="Enter your name here" required/>
        </div>

        <div class="form-group">
          <label for="major"><b>Major</b></label>
          <input type="text" class="form-control" id="mMajor" placeholder="Enter your major here" required/>
        </div>

        <div class="form-group">
          <label><b>College Year</b></label>
          <select class="form-control" id="mCollegeyear">
            <option>Freshman</option>
            <option>Sophomore</option>
            <option>Junior</option>
            <option>Senior</option>
          </select>
        </div>

        <div class="form-group">
          <label for="number"><b>Lucky Number</b></label>
          <select class="form-control" id="mNumber">
            <option>1</option>  <option>2</option>
            <option>3</option>  <option>4</option>
            <option>5</option>  <option>6</option>
            <option>7</option>  <option>8</option>
            <option>9</option>  <option>0</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" id="submitModification">Modify</button>
        <button type="button" class="btn btn-secondary" id="closeModification">Cancel</button>
      </form>
    </div>
  </div>
  
  <div class="info-container">
    <div id="information" style = "width: 1000px">
      <div id = "intro">
        <h1>Not-to-Use-Password Generator</h1>
      </div>
      <div class="row">
        <div class = "col-3">
          <form action="#" class = "needs-validation" novalidate>
            <div class="form-group">
              <label for="name"><b>Name</b></label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name here">
              <div class="invalid-tooltip">
                Please provide a valid name!.
              </div>
            </div>
            <div class="form-group">
              <label for="major"><b>Major</b></label>
              <input type="text" class="form-control" id="major" placeholder="Enter your major here">
              <div class="invalid-tooltip">
                Please provide a valid major!.
              </div>
            </div>
            <div class="form-group">
              <label><b>College Year</b></label>
              <select class="form-control" id="collegeyear">
                <option>Freshman</option>
                <option>Sophomore</option>
                <option>Junior</option>
                <option>Senior</option>
              </select>
            </div>

            <div class="form-group">
              <label for="number"><b>Lucky Number</b></label>
              <select class="form-control" id="number">
                <option>1</option>  <option>2</option>
                <option>3</option>  <option>4</option>
                <option>5</option>  <option>6</option>
                <option>7</option>  <option>8</option>
                <option>9</option>  <option>0</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" id = "submitButton">Submit</button>
          </form>
        </div>
        <div class = "col-9">
          <table class="table table-striped table-active" id="password_table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Major</th>
                <th scope="col">College Year</th>
                <th scope="col">Lucky Number</th>
                <th scope="col">Password(Don't use it!)</th>
                <th scope="col">Operations</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="js/scripts.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!--   Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
