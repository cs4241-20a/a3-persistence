<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>MTG Custom Card Creator</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>MTG Custom Card Creator</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-6 text-right">
                    <h2>New User? Register below</h2><br>
                    <form>
                        <!--NEED TO MAKE ERRORS APPARENT. also make everything a label.-->
                        <!--to make it look nice, align inputs to each other on the right.-->
                        <label for="emailaddress">Email Address</label>
                        <input type="email" class="signUpFields" id="emailaddress" name="emailaddress"><br>
                        <label for="username">Username</label>
                        <input type="text" class="signUpFields" id="username" name="username"><br>
                        <label for="password">Password</label>
                        <input type="password" class="signUpFields" id="password" name="password"><br>
                        <p class='info'>8 or more characters, at least 1 capital, lowercase, and number</p>
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" class="signUpFields" id="confirmpassword" name="confirmpassword"><br>
                        <input type="checkbox" class="signUpFields" id="newsletter" name="newsletter" checked><label for="newsletter">Newsletter</label><br>
                        <button type="button" class="btn btn-lg btn-primary" id="signup" disabled>Signup</button>
                    </form>
                </div>
                <div class="col-sm-6 text-right">
                    <h2>Returning user? Sign in below</h2><br>
                    <form>
                        <label for="usernamelogin">Username</label>
                        <input type="text" class="loginFields" id="usernamelogin" name="usernamelogin"><br>
                        <label for="passwordlogin">Password</label>
                        <input type="password" class="loginFields" id="passwordlogin" name="passwordlogin"><br><br>
                        <button type="button" class="btn btn-lg btn-primary" id="login" disabled>Sign In</button><br><br>
                    </form>
                    <a role="button" aria-pressed="true" class="btn btn-lg btn-primary" href="https://github.com/login/oauth/authorize?client_id=bb174328d123ef3f1aa0&scope=gist">Sign In using Github</a><br>
                    <form>

                    </form>
                    
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
