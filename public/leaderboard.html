<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SimCar - Leaderboard</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/91e071f40d.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <section class="hero is-dark is-fullheight">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <header class="navbar">
          <div class="navbar-brand">
            <a
              href="index.html"
              class="navbar-item has-text-white has-text-weight-bold is-size-3"
            >
              <p>simcar</p>
            </a>
          </div>
          <div class="navbar-start">
            <a href="index.html" class="navbar-item">Design </a>
            <a href="leaderboard.html" class="navbar-item is-active"
              >Leaderboard
            </a>
          </div>
        </header>
      </div>
      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container table-container" id="table_holder">
          <table class="table is-fullwidth is-hoverable is-striped">
            <thead>
              <tr>
                <th>Position</th>
                <th>Company</th>
                <th>Designer</th>
                <th>Prototype</th>
                <th>Lap Time</th>
                <th>Date</th>
                <th>Modify</th>
              </tr>
            </thead>
            <tbody id="data_table"></tbody>
          </table>
        </div>
      </div>
    </section>
    <script src="js/leaderboard.js"></script>
  </body>
</html>
