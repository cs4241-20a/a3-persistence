<!doctype html>
<html lang="en">
  <head>
    <title>Log in Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/logIn.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="js/login.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Quicksand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mali&family=Short+Stack&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="title"> ~ To-do list ~</h1>
    <h2 class="title">Log In</h2>
    <form class="col-xs-4 col-xs-offset-4">
      <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="username" class="form-control" id="inputEmail" placeholder="Email">
      </div>
      <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control .col-sm-2" id="inputPassword" placeholder="Password">
      </div>
      <div class="form-group">
          <label class="form-check-label"><input type="checkbox"> Remember me</label>
      </div>
      <button type="submit" id ="login" class="btn btn-primary">Create Account/Sign in</button>
  </form>
  </body>
</html>
