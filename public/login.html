<html lang="en">

<head>

<body>
    <h1>LOGIN</h1>

    <div class="center">
        <div>
            <form>
                <div class="horizontal-flex margin-spacer">
                    <label>Username: </label>
                    <input type='text' id='username'>
                </div>
                <div class="horizontal-flex margin-spacer">
                    <label>Password: </label>
                    <input type='text' id='password'>
                </div>
                <div class="buttons-flexContainer" style="margin-top: 100px;">
                    <button id='login'>Login</button>
                    <button id='signUp'>Sign Up</button>
                </div>
            </form>
        </div>
        <a href="/auth/github">
            <img src="images/github-icon.png">
        </a>
    </div>
</body>
