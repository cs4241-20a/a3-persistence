<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.glitch.com/0f47880a-f183-4987-b99a-789d33e07a2f%2Fbackground_glitch.jfif?v=1601261094109"
    />
    <title>Login | Sadie Lombardi - A3</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- this optimizes code for movile devices (bootstrap)-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <header class="page-header header container-fluid"></header>

    <div class="container">
      <main class="overlay">
        <h1>
          Login
        </h1>

        <form action="main.html" id="loginForm" role="form">
          <div class="form-group">
            <label for="username">Username</label>
            <input required type="text" class="form-control" id="username" />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              required
              type="password"
              class="form-control"
              id="password"
            />
          </div>

          <button id="login" type="submit" value="Login" class="btn btn-dark">
            Login
          </button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
      </main>
    </div>

    <script src="/login.js" defer></script>
    <!-- include the bootstrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
