<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/stylesheet.css">
    <link rel="stylesheet" href="styles/tagsinput.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/tagsinput.js"></script>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8"/>
</head>
<body>
<div id="logImg">
    <img src="images/book.png" class="book"/>

</div>
<div class="addrecipe">
    <h1 id="header">Add Recipe</h1>
    <form id="recipeForm">
        <div class="form-group">
            <label for="nameInput">Recipe Name</label>
            <input id="nameInput" class="form-control" type="text" name="name">
        </div>
        <div class="form-group">
            <label for="typeInput">Recipe Type</label>
            <select id="typeInput" class="form-control" name="type">
                <option value="appetizer">Appetizer</option>
                <option value="entree">Entree</option>
                <option value="side">Side</option>
                <option value="dessert">Dessert</option>
            </select>
        </div>
        <div class="form-group">
            <label>Cooking Time</label>
            <input id="timeInput" class="form-control" type="text" name="time">
        </div>
        <div class="form-group">
            <label for="addingredients">Ingredients</label>
            <input class="form-control" id="addingredients" data-role="tagsinput" type="text" name="ing1">
            <small class="form-text text-muted">Press tab after each ingredient</small>

        </div>
        <div class="form-group">
            <label>Directions</label>
            <textarea id="directionsInput" class="form-control" name="directions"></textarea>
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        <button id="update" class="btn btn-primary" style="visibility: hidden" onclick="updateRecipe(); return false">Update</button>
    </form>
</div>
<div id="existingrecipes">
    <h1>View Recipe</h1>
    <select name="selectrecipe">
        <option value="default" disabled selected>Select recipe</option>
        <optgroup name="appetizer" label="Appetizers">
        </optgroup>
        <optgroup name="entree" label="Entrees">
        </optgroup>
        <optgroup name="side" label="Sides">
        </optgroup>
        <optgroup name="dessert" label="Desserts">
        </optgroup>
    </select>
    <button id="edit" onclick="editRecipe()">Edit</button>
    <button id="delete" onclick="deleteRecipe()">Delete</button>

    <div id="recipedisplay">
        <h2 id="name"></h2>
        <h3>Cook Time</h3>
        <p id="cooktime"></p>
        <h3 id="ingredients">Ingredients</h3>
        <ul>
        </ul>
        <h3>Directions</h3>
        <p id="directions"></p>


    </div>

</div>
<div class="recipes">

</div>
</body>
</html>
