<!Doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>A3 athammana</title>
	<meta name="description" content="Project 3 Webware">
	<meta name="author" content="AJ Thammana">

	<link rel="stylesheet" href="css/styles.css">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
	<div id="root">
		<div id="side">
			<ul id="slide-out" class="sidenav"> 
				<div id="left-block" class='container center-align'>
					<li><p>Leaderboard name:</p></li>
					<li><h4 id="name"></h4></li>
					<li>Current: <span id="currScore">0</span></li>

					<li><strong>Previous Scores</strong></li>
					<li><table id="serverscores"></table></li>

					<li><a id="end" class="waves-effect waves-light btn" onclick="endGame()"><i class="material-icons left">exit_to_app</i>End Game</a></li>

					<li><a id="delete" class="waves-effect waves-light red btn" onclick="deleteEverything()"><i class="material-icons left">delete</i>Delete All</a></li>
				</div>
			</ul>
		</div>
		<div class="row">
			<div class="col s1">
				<a href="#" data-target="slide-out" class="sidenav-trigger"><i class="medium material-icons">menu</i></a>
			</div>
		</div>
		<div class="row container center-align">
			<div class="col m12 center-align section">
				<h1>Unscramble!</h1>
				<h2 id="scrambledWord"></h2>
			</div>
			<div id="inputs" class="col m6 offset-m3">
				<br> <br>
				<form onsubmit="return false" autocomplete="off">
					<input type='text' maxlength="7" id="answer" class="center-align underlines" style="font: 4ch monospace; height: auto;" data-hint="">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
