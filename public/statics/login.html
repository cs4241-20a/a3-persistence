<!doctype html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="/css/lib/materialize.min.css" rel="stylesheet" type="text/css">
        <link href="/css/login.css" rel="stylesheet" type="text/css">
        <script src="/js/lib/materialize.min.js"></script>
        <link href="/css/base.css" rel="stylesheet" type="text/css">
        <title>Note | Login</title>
    </head>
    <body class="bodyFooterSticky">
        <header>
            <nav>
              <header class="nav-wrapper">
                <a href="/" class="brand-logo center"><i class="material-icons left">music_note</i>Note<i class="material-icons right">music_note</i></a>
              </header>
            </nav>
          </header>
        <main class="container mainFooterSticky">
            <header>
                <h2 class="pageHeader">Login</h2>        
            </header>
            <form>
                <p>Please fill out the form below to login to your account.</p>
                <label for="username">Username</label>
                <input id="username" type="text"/>
                <label for="password">Password</label>
                <input id="password" type="password"/>
                <div class="right-align">
                    <button class="btn waves-effect waves-light teal accent-3 black-text formButton" type="submit" name="action" id="login">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>    
            <p>Don't Have An Account? Register <a href="/register">Here</a></p>
        </main>
        <footer class="page-footer">
            <article class="container">
              <header>
                  <h5>Written for CS4241 2020</h5>
              </header>
                <p class="footerAuthorInfo"><strong>Author:</strong> Christian Tweed</p>
                <a href="https://github.com/TweedChristian" class="white-text footerGithubInfo"><strong>Github:</strong> <i class="material-icons medium">folder_shared</i></a>
            </article>
        </footer>
        <script src="/js/login.js" type="module"></script>
    </body>
