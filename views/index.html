<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CS4241 Assignment 3</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">

  <body>
    <header>
      <h1>A TODO List</h1>
    </header>

    <div class="jumbotron w-50 p-3 center bg-primary text-light text-center">
      <section class="tasks">
        <ul id="tasks">
          <em>loading tasks</em>
        </ul>
       </section>
      </div>
      
      <div class="jumbotron w-50 p-3 center bg-primary text-light text-center">
        <form>
          <label>
            New tasks</br>
            <input name="tasks" type="text" maxlength="100" required placeholder="Enter new task here!"></label></br>
          <button type="submit" class="btn btn-light" id="submit-tasks">Add tasks</button></br>
        </form>
      </div>
    
  </body>
