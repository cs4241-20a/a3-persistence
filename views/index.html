<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">
    <title>A3 - Kyle Mikolajczyk</title>
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body class="bg-dark">
    <div class="container-md">
      <header>
        <h1 class="text-white font-weight-bold">Sign in to Weather Reporter</h1>
        <h4 class="text-danger mb-4 mt-4"><strong><%= incorrect %></%></strong></h4>
        <form action="/" method="post">
          <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label><br>
            <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="example1234"><br>
            <label for="password" class="text-white font-weight-bold">Password</label><br>
            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="&#8226;&#8226;&#8226;&#8226;">
          </div>
          <input type="submit" class="btn btn-primary btn-space btn-lg" value="Login">
        </form>
      </header>
    </div>
  </body>
</html>
