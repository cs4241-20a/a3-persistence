<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title> Login Page </title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/signin.css" rel="stylesheet">
    <script src="/login.js" defer></script>
  </head>

  <body class="text-center">
    <form class="login_form">
      <h1 class="h3 mb-4 font-weight-normal text-primary"> LOG IN </h1>
      <input type="username" id = "name" class="form-control form-control-lg" placeholder=" YOUR NAME HERE~ " required autofocus>
      <input type="password" id = "pass" class="form-control form-control-lg" placeholder=" 1234567 Highly Secure Recommended " required>
      
      <input type="checkbox" id = "box" class = "mb-4" value="idk"> I AM AUTHORIZED USER </input>
      <button id = "login_btn" class="btn btn-primary btn-lg btn-block" type="login"> Log In! </button>
    </form>
  </body>
</html>
