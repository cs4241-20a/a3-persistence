{% extends 'template.html' %}

{% block title %}My Movie List{% endblock %}

{% block content %}

<section class="hero is-light">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-7 is-offset-3">

          <h1 class="title is-4 is-spaced">My Movie List</h1>

          <p class="content">Your list's public link: <a href="{{ public_url }}" target="_blank">{{ public_url }}</a> </p>

          <nav class="level">
            <div class="level-left">
              <div class="level-item">
                <p><button class="button is-outlined is-small" onclick="showAddModal()">Add</button></p>
              </div>
            </div>
          </nav>

          <div class="modal" id="modal">
            <div class="modal-background" onclick="closeModal()"></div>
            <div class="modal-card">

              <header class="modal-card-head">
                <p class="modal-card-title" id="modalTitle">Add a Movie</p>
                <button class="delete" aria-label="close" onclick="closeModal()"></button>
              </header>

              <form name="modalForm" method="post" action="/add">
                <input type="hidden" name="_csrf" value="{{ csrf_token }}">

                <section class="modal-card-body">
                  <input class="input" type="text" id="name" name="name" placeholder="Movie Title" required><br><br>
                  <input class="input" type="text" id="ps" name="ps" placeholder="Plot Score" required><br><br>
                  <input class="input" type="text" id="ms" name="ms" placeholder="Meaning Score" required><br><br>
                  <input class="input" type="text" id="ss" name="ss" placeholder="Sound Score" required><br><br>
                  <input class="input" type="text" id="es" name="es" placeholder="Enjoyment Score" required><br><br>
                  <input class="input" type="text" id="date" name="date" placeholder="Date (YYYY-MM-DD)" required>

                </section>
                <footer class="modal-card-foot">
                  <button class="button is-success" id="modalButton">Add</button>
                  <a class="button" onclick="closeModal()">Cancel</a>
                </footer>
              </form>
            </div>
          </div>


          <table class="table is-bordered is-fullwidth has-background-light is-hoverable is-narrow">
            <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>â˜…</th>
              <th>Date</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            </thead>
            <tbody id="table-container">
            </tbody>
          </table>
          <p><span id="mean-score"></span></p>

        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="./static/main.js"></script>

{% endblock %}
