<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <!-- import the webpage's client-side javascript file -->
    <script src="/login.js" defer></script>
  </head>
  <body class="bg-light-blue">
    <main class="pa4 black-80 center">
      <form class="measure center">
        <fieldset id="sign_up" class="ba b--transparent ph0 ma4">
          <legend class="f4 fw6 ph0 mh0">Sign In</legend>
          <div class="mt3">
            <label class="db fw6 lh-copy f6" for="email-address">Email</label>
            <input class="pa2 input-reset ba bg-moon-gray hover-black w-100 grow ba b--black" type="text" name="email"  id="email">
          </div>
          <div class="mv3">
            <label class="db fw6 lh-copy f6" for="password">Password</label>
            <input class="b pa2 input-reset ba bg-moon-gray hover-black w-100 grow ba b--black" type="password" name="password"  id="password">
          </div>
        </fieldset>
        <div class="flex ma4">
          <input class="b ph3 pv2 input-reset ba b--black bg-moon-gray grow pointer f5 dib mr2 dim" type="submit" value="Sign in" id="form">
        </div>
      </form>
    </main>
  </body>
</html>
