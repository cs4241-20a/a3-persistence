<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <title>Login Page</title>
    <script src="/loginScript.js" defer></script>
  </head>
  <body>
    <form id = "login-form">
  <div class="imgcontainer" style = "text-align: center">
    <img src="https://cdn.glitch.com/44c8815a-b1b4-4987-be6b-edee7bec88bc%2Fthumbnails%2FUser_Avatar_2.png?1601318518008" alt="Avatar" class="avatar" style="width: 100px">
  </div>

  <div class="container" style = "text-align: center">
    <label for="uname"><b>Username</b></label><br>
    <input type="text" placeholder="Enter Username" id="uname" required><br>

    <label for="psw"><b>Password</b></label><br>
    <input type="password" placeholder="Enter Password" id="psw" required>
    <br>
    <br>
    <button type="submit">Login</button>
  </div>
</form>
  </body>
</html>
