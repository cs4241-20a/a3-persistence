{% extends 'template.html' %}

{% block title %}Sign to My Movie List{% endblock %}

{% block content %}

    <section class="hero is-light">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter">
                        <h1 class="subtitle is-2 has-text-weight-light">
                            <strong>Sign to My Movie List</strong>
                        </h1>
                        <h5 class="subtitle is-5">

                        </h5>

                    </div>
                </div>

            </div>
        </div>

    </section>

    <section id="home" class="hero is-light">

        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns">
                    <div class="column is-one-third is-offset-one-third">

                      {% if hasMsg %}
                        <div class="notification is-danger is-light">
                          {{ msg }}
                        </div>
                      {% endif %}


                      <form action="/login" method="post">
                      <div class="field">
                        <p class="control">
                          <input class="input" type="text" name="username" placeholder="Username">
                        </p>
                      </div>

                      <div class="field">
                        <p class="control">
                          <input class="input" type="password" name="password" placeholder="Password">
                        </p>
                      </div>

                      <div class="field">
                        <p class="control">
                          <center><button class="button is-danger is-small">
                           Login
                          </button>
                          &nbsp;
                          <a href="/reg" class="button is-small">Create account</a>

                        </center>
                        </p>
                      </div>
                      </form>

                    </div>
                </div>

            </div>
        </div>

    </section>
