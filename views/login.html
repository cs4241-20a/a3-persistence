<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CS4241 Assignment 3</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&family=Roboto:wght@300;700&display=swap"
        rel="stylesheet">
    <script src="/script.js" defer></script>
    <script src="/better-dom/dist/better-dom.js"></script>
    <script src="/better-dateinput-polyfill/dist/better-dateinput-polyfill.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center mt-5 mb-1">
                <h1>Bill Tracker</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center mb-5">
                <h5>Please log in to continue</h5>
            </div>
        </div>

        <form action="/public/script.js">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" class="form-control" required>
            </div>
        </form>

        <div class="row">
            <div class="text-center">
                <h5 id="errorMsg" style="color: red; padding: .375rem .75rem; border-radius: 25rem;"></h5>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-info btn-block" onClick="login()">Log in</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center mt-5 mb-5">
                <a href="/auth/github" style="color: #9b8679">Log In with OAuth 2.0 Provider</a>
                <p>Don't have an account? <a href="signup.html" style="color: #9b8679">Sign up here.</a></p>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
