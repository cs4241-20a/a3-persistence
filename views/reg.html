{% extends 'template.html' %}

{% block title %}Login to My Movie List{% endblock %}

{% block content %}

<section class="hero is-light">

  <div class="hero-body">
    <div class="container has-text-centered">

      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <h1 class="subtitle is-2 has-text-weight-light">
            <strong>Create My Movie List account</strong>
          </h1>
          <h5 class="subtitle is-5">

          </h5>

        </div>
      </div>

      <div class="columns">
        <div class="column is-6 is-offset-3">
          <h1 class="subtitle is-2 has-text-weight-light">

          </h1>
          <h5 class="subtitle is-4">

          </h5>

          {% if hasMsg %}
          <div class="notification is-danger is-light">
            {{ msg }}
          </div>
          {% endif %}

          <form action="./reg" onsubmit="return submitCheck();" method="post">

            <div class="field">
              <p class="control">
                <input class="input" type="text" name="username" placeholder="Username">
              </p>
            </div>

            <div class="field">
              <p class="control">
                <input class="input" name="password" id="p1" type="password" placeholder="Password">
              </p>
            </div>

            <div class="field">
              <p class="control">
                <input class="input" name="passwordConfirm" id="p2" type="password" placeholder="Confirm">
              </p>
            </div>

            <div class="field">
              <p class="control">
              <center>

              <button class="button is-success is-small">Create account</button>&nbsp;<a href="./login" class="button is-light is-small">Back to login</a>

              </center>
              </p>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>

</section>

<script>
  function submitCheck() {
    if (document.getElementById("p1").value !== document.getElementById("p2").value) {
      alert("Those two passwords didn't match. Try again.");
      return false;
    }
    return true;
  }
</script>

{% endblock %}
